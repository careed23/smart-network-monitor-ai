name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Restrict GITHUB_TOKEN to the minimum required permissions for a read-only CI job
permissions:
  contents: read

jobs:
  ci:
    name: Lint, Format & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

      - name: Check Prettier formatting
        run: npm run format:check

      - name: Run Vitest unit tests
        run: npm test

      - name: Build production bundle
        run: npm run build
